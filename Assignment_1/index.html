<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="CSS/index.css" rel="stylesheet" />
    <title>LabPap's School</title>
</head>
<body>
    <!--Main Container-->
    <div class="container">
        <div class="row">
            <div class="col">
                <!--JumboTron-->
                <div class="jumbotron jumbotron-fluid mb-0">
                    <div class="container text-center">
                        <h1>LabPap's School</h1>
                        <p><strong>Welcome to Coding World!</strong></p>
                        <a href="HTML/courses.html" class="btn btn-dark"><h1>"Enter"</h1></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!--Carousel-->
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="Assets/Images/image1.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="Assets/Images/image2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="Assets/Images/image3.png" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!--Scripts-->
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/popper.min.js"></script>
    <script src="JS/brain.js"></script>
    <script src="Scripts/jquery-3.0.0.slim.min.js"></script>
</body>
</html>
